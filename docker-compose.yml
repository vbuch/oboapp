version: "3.8"

services:
  firebase-emulators:
    image: node:20-slim
    working_dir: /app
    volumes:
      - ./ingest:/app
      - firebase-data:/root/.cache/firebase/emulators
    ports:
      - "4000:4000" # Emulator UI
      - "8080:8080" # Firestore
      - "9099:9099" # Auth
      - "4400:4400" # Hub
      - "4500:4500" # Logging
    command: >
      sh -c "npm install -g firebase-tools &&
             firebase emulators:start --import=./emulator-data --export-on-exit"
    environment:
      - FIRESTORE_EMULATOR_HOST=0.0.0.0:8080
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099

volumes:
  firebase-data:
