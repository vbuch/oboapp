services:
  mongodb:
    image: mongo:7
    container_name: oboapp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: oboapp
      MONGO_INITDB_ROOT_PASSWORD: oboapp_dev
      MONGO_INITDB_DATABASE: oboapp
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo-express:
    image: mongo-express:1
    container_name: oboapp-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: oboapp
      ME_CONFIG_MONGODB_ADMINPASSWORD: oboapp_dev
      ME_CONFIG_MONGODB_URL: mongodb://oboapp:oboapp_dev@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb-data:
